<div style="margin-bottom: 16px; padding-bottom: 8px;" class="border-bottom row">
    <div class="col-10">
        <h4 style="color: rgb(120,120, 120); margin-bottom: 4px;">{{ job['title'] }}</h4>
        <div><b>Location : </b>{{ job['location'] }}</div>
        {% if 'salary' in job %}
        <div><b>Salary : </b>{{ job['salary'] }}</div>
        {% endif %}
    </div>
    <div class="col-2">
        <a class="btn btn-outline-primary" href="{{ url_for('apply', job_id=job['id']) }}" role="button">Apply</a>
    </div>
</div>
